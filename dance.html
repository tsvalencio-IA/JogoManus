<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR DANCE - thIAguinho Arcade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #ui { position: fixed; top: 20px; right: 20px; color: #00ff00; font-size: 32px; text-shadow: 0 0 10px #000; z-index: 100; }
        .back-btn { position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background: #ffff00; color: black; text-decoration: none; border-radius: 5px; z-index: 100; font-weight: bold; }
        #video-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transform: scaleX(-1); z-index: -1; }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    <canvas id="game-canvas"></canvas>
    <div id="ui">PONTOS: <span id="score">0</span></div>
    <a href="index.html" class="back-btn">VOLTAR AO MENU</a>

    <script type="module">
        import { ARDance } from './js/games/dance.js';
        window.addEventListener('load', () => ARDance.init());
        window.addEventListener('resize', () => {
            if (ARDance.camera) {
                ARDance.camera.aspect = window.innerWidth / window.innerHeight;
                ARDance.camera.updateProjectionMatrix();
                ARDance.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
