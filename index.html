<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>thIAguinho Arcade - Trilogia AR</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; }
        body { 
            background: #0a0a0a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }
        .menu-container { text-align: center; z-index: 10; }
        h1 { font-size: 3rem; text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1000px; }
        .card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--neon-blue);
            padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s;
            text-decoration: none; color: white;
        }
        .card:hover { transform: scale(1.05); background: rgba(0, 243, 255, 0.1); box-shadow: 0 0 20px var(--neon-blue); }
        .card h2 { color: var(--neon-pink); margin-top: 0; }
        .card p { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>thIAguinho ARCADE</h1>
        <div class="grid">
            <a href="drive.html" class="card">
                <h2>AR DRIVE</h2>
                <p>Mova os braços como um volante para pilotar o carro em realidade aumentada.</p>
            </a>
            <a href="run.html" class="card">
                <h2>AR RUN</h2>
                <p>Corra sem sair do lugar! Seu ritmo real dita sua velocidade no jogo.</p>
            </a>
            <a href="dance.html" class="card">
                <h2>AR DANCE</h2>
                <p>Flua com o avatar. IA detecta sua amplitude e ritmo de dança.</p>
            </a>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
